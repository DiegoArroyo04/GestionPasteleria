<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Empleados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mostrarEmpleados.css">
</head>

<body>
    <section class="contenido">
        <h1>Lista de Empleados</h1>
        <!-- Mensaje si no hay empleados -->
        <div th:if="${empleados.isEmpty()}" class="no-empleados">
            <p>No se han encontrado empleados registrados.</p>
        </div>
        <div class="tabla-container" th:if="${not empleados.isEmpty()}">
            <table class="empleados-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Fecha de Contratación</th>
                        <th>Rol</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se recorrerá la lista de empleados -->
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellidos}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.fechaContratacion}"></td>
                        <td th:text="${empleado.rol}"></td>
                        <td th:text="${empleado.usuario}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="botones">
            <a href="/gestionEmpleados">Volver a la Gestión de Empleados</a>
            <a href="/administradorPanel">Inicio</a>
        </div>
    </section>
</body>

</html>
