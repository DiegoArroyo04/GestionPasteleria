<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion En Dulce De Siempre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="icon" href="assets/logos/logoPasteleria.png" type="image/x-icon">
</head>

<body>
    <div class="containerLogin" id="containerLogin">
        <img src="assets/logos/logoPasteleria.png" class="logo">
        <form th:action="@{/comprobarLogin}" method="GET">
            <input type="text" class="input" placeholder="NOMBRE DE USUARIO" name="usuario" required>
            <input type="password" class="input" placeholder="CONTRASEÑA" name="contrasenia" required>
            <button class="iniciarSesionBoton" id="iniciarSesionBoton" type="submit">INICIAR SESIÓN</button>
        </form>
        <div class="enlaces">
            <a href="/clientes/registrar">¿Aun no tienes una cuenta?
                Registrarse
            </a>
        </div>
    </div>
    <!-- Modal Error -->
    <div th:if="${mensajeError != null}" id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p th:text="${mensajeError}"></p>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
